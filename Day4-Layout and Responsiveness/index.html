<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 -Layouts and Responsiveness Design</title>
  </head>
  <body>
    <main>
      <h1>Layouts and Responsiveness Design</h1>
      <!-- Inline,Inline-block and block -->

      <section>
        <span style="background-color: aquamarine">
          This is inline by default</span
        >
        <span
          style="
            background-color: lightpink;
            display: inline-block;
            width: 200px;
            height: 100px;
          "
        >
          This is inline-block</span
        >
        <span style="background-color: lightcyan; display: block; height: 50px">
          This is block</span
        >
      </section>
    </main>
  </body>
</html>
